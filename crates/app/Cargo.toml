[package]
name = "room-manager"
version = "0.2.2"
edition = "2024"

[dependencies]
pasori = { path = "../pasori" }
tokio = { version = "1.44.2", features = [
  "rt",
  "rt-multi-thread",
  "net",
  "sync",
  "macros",
  "time",
] }
anyhow = "1.0.98"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
reqwest = { version = "0.12.15", default-features = false, features = [
  "json",
  "rustls-tls",
] }
serde = { version = "1.0.219", features = ["derive"] }
rodio = { version = "0.20.1", default-features = false, features = [
  "symphonia-wav",
] }
chrono = "0.4.40"
thiserror = "1.0.57"
if_chain = "1.0.2"
clap = { version = "4.5.37", features = ["derive", "env"] }
futures-util = "0.3.31"
async-stream = "0.3.6"
rppal = "0.22.1"

[dev-dependencies]
mockall = "0.12.1"
